<!DOCTYPE html>
<html>
<head>
    <title>GutenRead</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Favicon and icons -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">
    
    <!-- Existing CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .navbar {
            background-color: #f8f9fa !important;  /* Light grey */
        }
        
        .navbar-brand {
            color: #333 !important;
        }
        
        .navbar-search {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 40%;
            max-width: 500px;
        }
        
        .book-card {
            height: 100%;
            transition: transform 0.2s;
        }
        
        .book-card:hover {
            transform: translateY(-5px);
            cursor: pointer;
        }
        
        .card-img-top {
            width: 100%;
            height: 300px;  /* Fixed height */
            object-fit: contain;  /* Prevent image distortion */
            background-color: #f8f9fa;
            padding: 10px;
        }
        
        .placeholder-img {
            height: 300px;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .card-footer {
            background-color: white;
            border-top: 1px solid rgba(0,0,0,.125);
            padding: 0.75rem;
            text-align: center;
        }
        
        .btn-read {
            width: 100%;
            margin-bottom: 0.5rem;
        }
        
        .results-section {
            margin-top: 2rem;
        }
        
        .results-section h2 {
            color: #666;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 992px) {
            .navbar-search {
                position: relative;
                left: 0;
                transform: none;
                width: 100%;
                margin: 1rem 0;
            }
        }
        
        /* Remove input focus glow */
        .form-control:focus {
            box-shadow: none;
            border-color: #ced4da;
        }
        
        /* Consistent button styling */
        .btn-action {
            width: auto;
            margin: 0 0.25rem;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="{{ url_for('static', filename='apple-touch-icon.png') }}" 
                     alt="GutenRead Logo" 
                     class="me-2"
                     width="40" 
                     height="40">
                GutenRead
            </a>
            
            <!-- Search form -->
            <form class="navbar-search d-flex">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search books...">
                    <button class="btn btn-outline-secondary" type="button" onclick="searchAll()">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </form>

            <!-- Menu -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
                <i class="bi bi-list"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-list fs-4"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <!-- Updated Loading Spinner -->
        <div id="loading" class="text-center d-none">
            <div class="spinner-grow spinner-grow-sm text-secondary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- Results -->
        <div id="openLibraryResults" class="results-section">
            <h2>OpenLibrary Results</h2>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4"></div>
        </div>

        <div id="gutenbergResults" class="results-section">
            <h2>Project Gutenberg Results</h2>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4"></div>
        </div>

        <div id="googleResults" class="results-section">
            <h2>Google Books Results</h2>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4"></div>
        </div>

        <div id="doabResults" class="results-section">
            <h2>DOAB Results</h2>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        async function searchAll() {
            const query = document.getElementById('searchInput').value;
            if (!query.trim()) return;

            const loading = document.getElementById('loading');
            const openLibraryDiv = document.querySelector('#openLibraryResults .row');
            const gutenbergDiv = document.querySelector('#gutenbergResults .row');
            const googleDiv = document.querySelector('#googleResults .row');
            const doabDiv = document.querySelector('#doabResults .row');
            
            loading.classList.remove('d-none');
            openLibraryDiv.innerHTML = '';
            gutenbergDiv.innerHTML = '';
            googleDiv.innerHTML = '';
            doabDiv.innerHTML = '';

            try {
                // Search all APIs in parallel (without Wikisource)
                const [openLibraryResults, gutenbergResults, googleResults, doabResults] = await Promise.all([
                    fetch(`/search/openlibrary/${encodeURIComponent(query)}`).then(r => r.json()),
                    fetch(`/search/gutenberg/${encodeURIComponent(query)}`).then(r => r.json()),
                    fetch(`/search/google/${encodeURIComponent(query)}`).then(r => r.json()),
                    fetch(`/search/doab/${encodeURIComponent(query)}`).then(r => r.json())
                ]);

                // Display results from each source (without Wikisource)
                if (!openLibraryResults.error) {
                    displayOpenLibraryResults(openLibraryResults);
                }
                
                if (!gutenbergResults.error) {
                    displayGutenbergResults(gutenbergResults);
                }
                
                if (!googleResults.error) {
                    displayGoogleResults(googleResults);
                }

                if (!doabResults.error) {
                    displayDoabResults(doabResults);
                }

            } catch (error) {
                console.error('Error:', error);
            } finally {
                loading.classList.add('d-none');
            }
        }

        function displayOpenLibraryResults(data) {
            const resultsDiv = document.querySelector('#openLibraryResults .row');
            resultsDiv.innerHTML = data.books.slice(0, 8).map(book => `
                <div class="col">
                    <div class="card book-card shadow-sm">
                        <a href="https://openlibrary.org${book.key}" target="_blank">
                            ${book.cover_id 
                                ? `<img src="https://covers.openlibrary.org/b/id/${book.cover_id}-M.jpg" class="card-img-top" alt="${book.title}">`
                                : `<div class="placeholder-img"><span class="text-muted">No Cover</span></div>`
                            }
                        </a>
                        <div class="card-body">
                            <h5 class="card-title text-truncate" title="${book.title}">${book.title}</h5>
                            <p class="card-text">
                                <small class="text-muted">
                                    ${book.authors ? book.authors.slice(0, 2).join(', ') : 'Unknown Author'}
                                    ${book.authors && book.authors.length > 2 ? '...' : ''}
                                </small>
                            </p>
                        </div>
                        <div class="card-footer">
                            <a href="https://openlibrary.org${book.key}" 
                               class="btn btn-sm btn-outline-primary btn-action" 
                               target="_blank">
                                ${book.availability?.available_to_borrow ? 'Borrow' : 'Read'}
                            </a>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function displayGutenbergResults(data) {
            const resultsDiv = document.querySelector('#gutenbergResults .row');
            resultsDiv.innerHTML = (data.results || []).map(book => `
                <div class="col">
                    <div class="card book-card shadow-sm">
                        <a href="${book.formats['text/html'] || '#'}" target="_blank">
                            ${book.formats['image/jpeg'] 
                                ? `<img src="${book.formats['image/jpeg']}" 
                                     class="card-img-top" 
                                     alt="${book.title}"
                                     onerror="this.onerror=null; this.src='https://placehold.co/400x600?text=No+Cover'">`
                                : `<div class="placeholder-img">
                                     <span class="text-muted">No Cover</span>
                                   </div>`
                            }
                        </a>
                        <div class="card-body">
                            <h5 class="card-title text-truncate" title="${book.title}">${book.title}</h5>
                            <p class="card-text">
                                <small class="text-muted">
                                    ${book.authors ? book.authors.map(author => author.name).join(', ') : 'Unknown Author'}
                                </small>
                            </p>
                        </div>
                        <div class="card-footer">
                            ${book.formats['text/html'] 
                                ? `<a href="${book.formats['text/html']}" class="btn btn-sm btn-outline-primary btn-action" target="_blank">Read</a>` 
                                : ''}
                            ${book.formats['application/epub+zip'] 
                                ? `<a href="${book.formats['application/epub+zip']}" class="btn btn-sm btn-outline-secondary btn-action" target="_blank">EPUB</a>` 
                                : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function displayGoogleResults(data) {
            const resultsDiv = document.querySelector('#googleResults .row');
            resultsDiv.innerHTML = data.books.slice(0, 8).map(book => `
                <div class="col">
                    <div class="card book-card shadow-sm">
                        <a href="${book.formats['text/html']}" target="_blank">
                            ${book.cover_url 
                                ? `<img src="${book.cover_url}" class="card-img-top" alt="${book.title}">`
                                : `<div class="placeholder-img"><span class="text-muted">No Cover</span></div>`
                            }
                        </a>
                        <div class="card-body">
                            <h5 class="card-title text-truncate" title="${book.title}">${book.title}</h5>
                            <p class="card-text">
                                <small class="text-muted">
                                    ${book.authors ? book.authors.join(', ') : 'Unknown Author'}
                                </small>
                            </p>
                        </div>
                        <div class="card-footer">
                            ${book.formats['text/html'] ? 
                                `<a href="${book.formats['text/html']}" 
                                    class="btn btn-sm btn-outline-primary btn-action" 
                                    target="_blank">Read</a>` : ''}
                            ${book.formats['application/epub+zip'] ? 
                                `<a href="${book.formats['application/epub+zip']}" 
                                    class="btn btn-sm btn-outline-secondary btn-action" 
                                    download>Download</a>` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function displayDoabResults(data) {
            const resultsDiv = document.querySelector('#doabResults .row');
            resultsDiv.innerHTML = (data.books || []).map(book => `
                <div class="col">
                    <div class="card book-card shadow-sm">
                        <a href="${book.url}" target="_blank">
                            ${book.isbn 
                                ? `<img src="https://covers.openlibrary.org/b/isbn/${book.isbn}-M.jpg" 
                                     class="card-img-top" 
                                     alt="${book.title}"
                                     onerror="this.onerror=null; this.src='https://books.google.com/books/content?vid=isbn${book.isbn}&printsec=frontcover&img=1&zoom=1'">`
                                : `<div class="placeholder-img">
                                     <span class="text-muted">Academic Book</span>
                                   </div>`
                            }
                        </a>
                        <div class="card-body">
                            <h5 class="card-title text-truncate" title="${book.title}">${book.title}</h5>
                            <p class="card-text">
                                <small class="text-muted">
                                    ${book.authors.join(', ') || 'Unknown Author'}
                                </small>
                            </p>
                            <p class="card-text">
                                <small class="text-muted">${book.extract || ''}</small>
                            </p>
                        </div>
                        <div class="card-footer">
                            <a href="${book.url}" 
                               class="btn btn-sm btn-outline-primary btn-action" 
                               target="_blank">Read</a>
                            ${book.formats['text/html'] ? 
                                `<a href="${book.formats['text/html']}" 
                                    class="btn btn-sm btn-outline-secondary btn-action" 
                                    target="_blank">DOI</a>` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Add event listener for Enter key
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault(); // Prevent form submission
                searchAll();
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            loadTrendingBooks();
        });

        async function loadTrendingBooks() {
            const loading = document.getElementById('loading');
            loading.classList.remove('d-none');

            try {
                console.log('Loading trending books...');
                // Fetch trending books from OpenLibrary and Gutenberg only
                const [openLibraryTrending, gutenbergTrending] = await Promise.all([
                    fetch('/trending/openlibrary')
                        .then(r => r.json())
                        .catch(e => {
                            console.error('OpenLibrary trending error:', e);
                            return { error: true };
                        }),
                    fetch('/trending/gutenberg')
                        .then(r => r.json())
                        .catch(e => {
                            console.error('Gutenberg trending error:', e);
                            return { error: true };
                        })
                ]);

                console.log('Trending responses received:', {
                    openLibrary: openLibraryTrending,
                    gutenberg: gutenbergTrending
                });

                // Update section titles to show these are trending books
                document.querySelector('#openLibraryResults h2').textContent = 'Trending on OpenLibrary';
                document.querySelector('#gutenbergResults h2').textContent = 'Popular on Project Gutenberg';
                
                // Hide Google Books and DOAB sections for trending view
                document.getElementById('googleResults').style.display = 'none';
                document.getElementById('doabResults').style.display = 'none';

                // Display results
                if (!openLibraryTrending.error) {
                    displayOpenLibraryResults(openLibraryTrending);
                }
                
                if (!gutenbergTrending.error) {
                    displayGutenbergResults(gutenbergTrending);
                }

            } catch (error) {
                console.error('Error loading trending books:', error);
            } finally {
                loading.classList.add('d-none');
            }
        }

        // Update searchAll to show all sections again
        async function searchAll() {
            const query = document.getElementById('searchInput').value;
            if (!query.trim()) return;

            // Show all sections for search
            document.getElementById('googleResults').style.display = 'block';
            document.getElementById('doabResults').style.display = 'block';
            
            // Restore original section titles
            document.querySelector('#openLibraryResults h2').textContent = 'OpenLibrary Results';
            document.querySelector('#gutenbergResults h2').textContent = 'Project Gutenberg Results';
            document.querySelector('#doabResults h2').textContent = 'DOAB Results';
            
            // ... rest of the existing searchAll code ...
        }
    </script>
</body>
</html>
